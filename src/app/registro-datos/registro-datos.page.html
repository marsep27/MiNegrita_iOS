<ion-content color="celeste" class="ion-no-border" lines="none" scroll="false">
  <ion-img src="assets/imágenes/Logo2.svg"></ion-img>

  <ion-grid>
    <ion-row>

      <!--Encabezado-->
      <ion-col>
        <ion-text color="azul">
          <h5>La Virgen ya te conoce, pero ahora nosotros queremos conocerte.</h5>
        </ion-text>
      </ion-col>
    </ion-row>

    <!--Registro-->
    <ion-row>
      <form [formGroup]="registrationForm"
        style="width: 100%; margin-right: 0px; margin-left: 0px; padding-left: 0px; padding-right: 0px;">
        <ion-col size="12" size-sm>
          <ion-label color="azul">Nombre</ion-label>
          <ion-input autocomplete="off" formControlName="name" type="text" placeholder="Juana" color="azul"
            class="shadow-red" (click)="Clean()" (click)="change()"></ion-input>
          <div>
            <ng-container *ngFor="let tex of nom">
              <small class="error-message">{{tex.tex}}</small>
            </ng-container>
          </div>
          <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Apellidos</ion-label>
          <ion-input autocomplete="off" formControlName="lastname" type="text" placeholder="Pereira" color="azul"
            class="shadow-red" (click)="Clean2()"></ion-input>
          <div>
            <ng-container *ngFor="let tex of ape">
              <small class="error-message">{{tex.tex}}</small>
            </ng-container>
          </div>
          <div *ngFor="let error of errorMessages.lastname">
            <ng-container *ngIf="lastname.hasError(error.type) && (lastname.dirty || lastname.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Correo</ion-label>
          <ion-input autocomplete="off" formControlName="email" type="email" inputmode="email"
            placeholder="minegrita@santuarionacional.org" color="azul" class="shadow-red" (click)="Clean3()"></ion-input>
          <div>
            <ng-container *ngFor="let tex of text">
              <small class="error-message">{{tex.tex}}</small>
            </ng-container>
          </div>
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Contraseña (Mínimo 6 caracteres)</ion-label>
          <ion-input autocomplete="off" formControlName="password" type="password" placeholder="" enterkeyhint="done"
            color="azul" class="shadow-red" (click)="Clean4()"></ion-input>
          <div>
            <ng-container *ngFor="let tex of pass">
              <small class="error-message">{{tex.tex}}</small>
            </ng-container>
          </div>
          <div *ngFor="let error of errorMessages.password">
            <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
      </form>
    </ion-row>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </ion-grid>

</ion-content>

<ion-footer id="Footer" color="celeste" class="ion-no-border" lines="none">

  <!--Cambio de pasos con el himno-->
  <ion-grid id="fin" class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-label color="azul">
          Salve Reina de los Ángeles
        </ion-label>
      </ion-col>
      <ion-col size="12">
        <img src="/assets/imágenes/paso1.svg">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Botón de continuar-->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
      </ion-col>
      <ion-col size="6">
        <ion-button color="anaranjado" [disabled]="disableButtonContinuar" (click)="register()">
          Continuar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
