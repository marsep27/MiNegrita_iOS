<ion-content color="celeste" mode="md">
  <ion-toolbar color="celeste">
    <ion-buttons slot="start">
      <ion-button routerLink="/home" (click)='vibracion()'>
        <ion-icon color="azul" name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-title color="azul" mode="md">¿Olvidaste tu contraseña?</ion-title>
      </ion-col>
      <ion-col size="12">
        <ion-text color="azul">
          <h5>¡No te preocupés! Ingresá tu correo y te enviaremos los pasos para cambiarla.</h5>
        </ion-text>
      </ion-col>
      <br>
      <br>
      <br>
      <br>
      <form [formGroup]="correo"
        style="width: 100%; margin-right: 0px; margin-left: 0px; padding-left: 0px; padding-right: 0px;">
        <ion-col size="12">
          <ion-label color="azul">Correo</ion-label>
          <ion-input formControlName="email" type="email" inputmode="email" color="azul" class="shadow-red"
            (click)="Clean()"></ion-input>
          <div>
            <ng-container *ngFor="let tex of text">
              <small class="error-message">{{tex.tex}}</small>
            </ng-container>
          </div>
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
      </form>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-button color="azul-claro" (click)="enviarCorreo()">
          Enviar correo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-text color="azul">
          <p>¿No tenés cuenta? <b routerLink="/registro-datos" (click)='vibracion()'>Registrate</b></p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
